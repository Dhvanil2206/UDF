<script>
  // for loop

  for (let i = 1; i <= 50; i += 7) {
    console.log(i);
  }
  for (let i = 90; i >= 50; i -= 5) {
    console.log(i);
  }
    for (let i = 99; i >= 11; i -= 11) {
        console.log(i);
    }
    for (let i = 90; i <= 990; i += 100) {
        console.log(i);
    }

//   while loop

  let j = 1;

  while (j <= 45) {
    j += 7;
    console.log(j);
  }

  let j1 = 90;
  while(j1 >= 55) {
    j1 -= 5;
    console.log(j1);
  }

  let j2 = 99;
  while(j2 >= 11) {
    j2 -= 11;
    console.log(j2);
  }

  let j3 = 90;
  while(j3 <= 990) {
    j3 += 100;
    console.log(j3);
  }


  // // do while loop

  let k = 1;

  do {
    k += 7;
    console.log(k);
  } while (k <= 45);

  let k1 = 95;
  do {
    k1 -= 5;
    console.log(k1);
  } while (k1 >= 55);

  let k2 = 99;
  do {
    k2 -= 11;
    console.log(k2);
  } while (k2 >= 11);

  let k3 = 90;
  do {
    k3 += 100;
    console.log(k3);
  } while (k3 <= 890);

  
</script>
